language: node_js
go:
- '4.3'
install:
- npm i
script:
- npm run setupci
- npm run autodocs
env:
  global:
  - secure: 
  - DOCUMENT_BRANCH: 'develop'
  - DOCUMENT_GENERATED_FOLDER: 'dist'
  - FLAG_PUBLISH_IN_ROOT: 'true'
  - FLAG_ALL_PAGE: 'false'
  - FLAG_LATEST_PAGE: 'false'
  - FLAG_CLEAN_DOCUMENT: 'true'
