<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-37884921-1', 'auto');
      ga('send', 'pageview');
    </script>

		<title>Software Stewardship</title>

		<meta name="description" content="Software Stewardship">
		<meta name="author" content="Brendan Graetz">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="/revealjs/css/reveal.css">
		<link rel="stylesheet" href="/revealjs/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="/revealjs/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/revealjs/css/print/pdf.css' : '/revealjs/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="/revealjs/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section
					data-markdown="index.md"
					data-separator="^=SLIDE=$"
					data-separator-vertical="^=SUBSLIDE=$"
					data-separator-notes="^=SPEAKERNOTES=$"
					data-charset="UTF-8"
				>
				</section>
			</div>

		</div>

		<script src="/revealjs/lib/js/head.min.js"></script>
		<script src="/revealjs/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '/revealjs/lib/js/classList.js', condition: function() {
						return !document.body.classList;
					} },
					{ src: '/revealjs/plugin/markdown/marked.js', condition: function() {
						return !!document.querySelector( '[data-markdown]' );
					} },
					{ src: '/revealjs/plugin/markdown/markdown.js', condition: function() {
						return !!document.querySelector( '[data-markdown]' );
					} },
					{ src: '/revealjs/plugin/highlight/highlight.js', async: true, condition: function() {
						return !!document.querySelector( 'pre code' );
					}, callback: function() {
						hljs.initHighlightingOnLoad();
					} },
					{ src: '/revealjs/plugin/zoom-js/zoom.js', async: true },
					{ src: '/revealjs/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
